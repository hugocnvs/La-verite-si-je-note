{% extends "base.html" %}
{% block title %}Erreur 403{% endblock %}

{% block content %}
<section class="error-page column">
    <div class="error-copy center">
        <p class="eyebrow">Erreur {{ error_code }}</p>
        <h1>{{ error_title }}</h1>
        <p>{{ error_message }}</p>
        <p class="quote">"On ne passe pas sans costume officiel, parole de Rabbi Jacob." — La Vérité Si Je Note</p>
        <div class="error-actions center">
            <a class="btn" href="/films">Retourner à l'accueil</a>
            <a class="btn ghost" href="/login">Se connecter</a>
        </div>
    </div>
    <div class="error-visuals single">
        <!-- Remplacer par votre image personnalisée -->
        <img src="{{ url_for('static', path='img/error_404.png') }}" alt="Interdit d'accès" class="error-img">
    </div>
</section>
{% endblock %}
